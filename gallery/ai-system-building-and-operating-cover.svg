<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="30%" stop-color="#1e293b"/>
      <stop offset="70%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    <linearGradient id="pipeline" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0284c7"/>
    </linearGradient>
    <linearGradient id="monitor" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="optimize" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="automate" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- ML Pipeline Design Section -->
  <g transform="translate(50, 50)">
    <!-- Data Ingestion -->
    <rect x="0" y="0" width="50" height="35" fill="rgba(14, 165, 233, 0.2)" stroke="#0ea5e9" stroke-width="2" rx="5"/>
    <text x="5" y="22" font-family="Inter, sans-serif" font-size="9" fill="#0ea5e9">Data</text>
    <text x="5" y="30" font-family="Inter, sans-serif" font-size="9" fill="#0ea5e9">Ingestion</text>
    
    <!-- Arrow -->
    <path d="M60 17 L75 17" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Data Processing -->
    <rect x="85" y="0" width="50" height="35" fill="rgba(14, 165, 233, 0.2)" stroke="#0ea5e9" stroke-width="2" rx="5"/>
    <text x="90" y="22" font-family="Inter, sans-serif" font-size="9" fill="#0ea5e9">Data</text>
    <text x="90" y="30" font-family="Inter, sans-serif" font-size="9" fill="#0ea5e9">Processing</text>
    
    <!-- Arrow -->
    <path d="M145 17 L160 17" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Model Training -->
    <rect x="170" y="0" width="50" height="35" fill="rgba(14, 165, 233, 0.2)" stroke="#0ea5e9" stroke-width="2" rx="5"/>
    <text x="175" y="22" font-family="Inter, sans-serif" font-size="9" fill="#0ea5e9">Model</text>
    <text x="175" y="30" font-family="Inter, sans-serif" font-size="9" fill="#0ea5e9">Training</text>
    
    <!-- Arrow -->
    <path d="M230 17 L245 17" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Model Serving -->
    <rect x="255" y="0" width="50" height="35" fill="rgba(14, 165, 233, 0.2)" stroke="#0ea5e9" stroke-width="2" rx="5"/>
    <text x="260" y="22" font-family="Inter, sans-serif" font-size="9" fill="#0ea5e9">Model</text>
    <text x="260" y="30" font-family="Inter, sans-serif" font-size="9" fill="#0ea5e9">Serving</text>
    
    <text x="0" y="55" font-family="Inter, sans-serif" font-size="13" fill="#0ea5e9" font-weight="600">AI 시스템 (ML Pipeline) 설계 및 배포</text>
  </g>
  
  <!-- Monitoring & Automation Section -->
  <g transform="translate(50, 120)">
    <!-- Monitoring Dashboard -->
    <rect x="0" y="0" width="100" height="65" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="2" rx="5"/>
    
    <!-- Dashboard Elements -->
    <rect x="8" y="8" width="25" height="15" fill="rgba(16, 185, 129, 0.3)"/>
    <rect x="38" y="8" width="25" height="15" fill="rgba(16, 185, 129, 0.3)"/>
    <rect x="68" y="8" width="25" height="15" fill="rgba(16, 185, 129, 0.3)"/>
    
    <rect x="8" y="28" width="40" height="12" fill="rgba(16, 185, 129, 0.3)"/>
    <rect x="53" y="28" width="40" height="12" fill="rgba(16, 185, 129, 0.3)"/>
    
    <rect x="8" y="45" width="85" height="12" fill="rgba(16, 185, 129, 0.3)"/>
    
    <!-- Automation Icons -->
    <g transform="translate(120, 15)">
      <circle cx="0" cy="0" r="12" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="2"/>
      <path d="M-6 -6 L6 6 M6 -6 L-6 6" stroke="#8b5cf6" stroke-width="2"/>
    </g>
    
    <g transform="translate(160, 15)">
      <circle cx="0" cy="0" r="12" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <path d="M0 -6 L0 6 M-6 0 L6 0" stroke="#8b5cf6" stroke-width="1"/>
    </g>
    
    <g transform="translate(200, 15)">
      <circle cx="0" cy="0" r="12" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="2"/>
      <path d="M-5 -5 L5 5 M5 -5 L-5 5" stroke="#8b5cf6" stroke-width="2"/>
    </g>
    
    <text x="0" y="85" font-family="Inter, sans-serif" font-size="13" fill="#10b981" font-weight="600">AI 시스템 모니터링 및 자동화 (지속운영)</text>
  </g>
  
  <!-- System Optimization Section -->
  <g transform="translate(50, 220)">
    <!-- Performance Metrics -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="70" height="50" fill="rgba(245, 158, 11, 0.1)" stroke="#f59e0b" stroke-width="2" rx="5"/>
      
      <!-- Performance Chart -->
      <path d="M8 40 Q 15 35, 25 30 T 40 25 T 60 20" stroke="#f59e0b" stroke-width="2" fill="none"/>
      <circle cx="8" cy="40" r="2" fill="#f59e0b"/>
      <circle cx="25" cy="30" r="2" fill="#f59e0b"/>
      <circle cx="40" cy="25" r="2" fill="#f59e0b"/>
      <circle cx="60" cy="20" r="2" fill="#f59e0b"/>
      
      <text x="5" y="65" font-family="Inter, sans-serif" font-size="9" fill="#f59e0b">Performance</text>
    </g>
    
    <!-- Resource Optimization -->
    <g transform="translate(85, 0)">
      <rect x="0" y="0" width="70" height="50" fill="rgba(245, 158, 11, 0.1)" stroke="#f59e0b" stroke-width="2" rx="5"/>
      
      <!-- CPU/Memory bars -->
      <rect x="8" y="35" width="12" height="15" fill="#f59e0b" opacity="0.7"/>
      <rect x="25" y="25" width="12" height="25" fill="#f59e0b" opacity="0.7"/>
      <rect x="42" y="30" width="12" height="20" fill="#f59e0b" opacity="0.7"/>
      
      <text x="5" y="65" font-family="Inter, sans-serif" font-size="9" fill="#f59e0b">Resources</text>
    </g>
    
    <!-- Cost Optimization -->
    <g transform="translate(170, 0)">
      <rect x="0" y="0" width="70" height="50" fill="rgba(245, 158, 11, 0.1)" stroke="#f59e0b" stroke-width="2" rx="5"/>
      
      <!-- Cost trend -->
      <path d="M8 40 Q 15 38, 25 35 T 40 32 T 60 30" stroke="#f59e0b" stroke-width="2" fill="none"/>
      <text x="5" y="65" font-family="Inter, sans-serif" font-size="9" fill="#f59e0b">Cost</text>
    </g>
    
    <text x="0" y="80" font-family="Inter, sans-serif" font-size="13" fill="#f59e0b" font-weight="600">AI 시스템 최적화</text>
  </g>
  
  <!-- Infrastructure Components -->
  <g transform="translate(400, 50)">
    <!-- Cloud Infrastructure -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="90" height="70" fill="rgba(59, 130, 246, 0.1)" stroke="#3b82f6" stroke-width="2" rx="5"/>
      
      <!-- Server icons -->
      <rect x="8" y="8" width="18" height="12" fill="rgba(59, 130, 246, 0.3)"/>
      <rect x="30" y="8" width="18" height="12" fill="rgba(59, 130, 246, 0.3)"/>
      <rect x="52" y="8" width="18" height="12" fill="rgba(59, 130, 246, 0.3)"/>
      
      <!-- Database -->
      <rect x="8" y="25" width="25" height="15" fill="rgba(59, 130, 246, 0.3)"/>
      <rect x="38" y="25" width="25" height="15" fill="rgba(59, 130, 246, 0.3)"/>
      
      <!-- Storage -->
      <rect x="8" y="45" width="62" height="12" fill="rgba(59, 130, 246, 0.3)"/>
      
      <text x="5" y="85" font-family="Inter, sans-serif" font-size="11" fill="#3b82f6">Cloud Infrastructure</text>
    </g>
    
    <!-- CI/CD Pipeline -->
    <g transform="translate(110, 0)">
      <rect x="0" y="0" width="90" height="70" fill="rgba(236, 72, 153, 0.1)" stroke="#ec4899" stroke-width="2" rx="5"/>
      
      <!-- Pipeline stages -->
      <circle cx="18" cy="18" r="6" fill="rgba(236, 72, 153, 0.3)"/>
      <path d="M24 18 L28 18" stroke="#ec4899" stroke-width="2"/>
      <circle cx="36" cy="18" r="6" fill="rgba(236, 72, 153, 0.3)"/>
      <path d="M42 18 L46 18" stroke="#ec4899" stroke-width="2"/>
      <circle cx="54" cy="18" r="6" fill="rgba(236, 72, 153, 0.3)"/>
      <path d="M60 18 L64 18" stroke="#ec4899" stroke-width="2"/>
      <circle cx="72" cy="18" r="6" fill="rgba(236, 72, 153, 0.3)"/>
      
      <text x="5" y="40" font-family="Inter, sans-serif" font-size="9" fill="#ec4899">Build</text>
      <text x="25" y="40" font-family="Inter, sans-serif" font-size="9" fill="#ec4899">Test</text>
      <text x="45" y="40" font-family="Inter, sans-serif" font-size="9" fill="#ec4899">Deploy</text>
      <text x="65" y="40" font-family="Inter, sans-serif" font-size="9" fill="#ec4899">Monitor</text>
      
      <text x="5" y="85" font-family="Inter, sans-serif" font-size="11" fill="#ec4899">CI/CD Pipeline</text>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="60" y="350" font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif" font-size="26" fill="#a7f3d0" letter-spacing="1">MLOps • DevOps • Cloud Computing</text>
  <text x="60" y="400" font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif" font-size="44" font-weight="700" fill="#ffffff">AI 시스템 구축</text>
  <text x="60" y="440" font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif" font-size="22" fill="#0ea5e9" font-weight="600">(설계-배포-모니터링-자동화-최적화)</text>
  
  <!-- Process Flow -->
  <g transform="translate(60, 370)">
    <!-- Design -->
    <circle cx="0" cy="0" r="7" fill="#0ea5e9"/>
    <text x="12" y="4" font-family="Inter, sans-serif" font-size="11" fill="#0ea5e9">설계</text>
    
    <!-- Arrow -->
    <path d="M50 0 L65 0" stroke="#e5e7eb" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Deploy -->
    <circle cx="80" cy="0" r="7" fill="#10b981"/>
    <text x="92" y="4" font-family="Inter, sans-serif" font-size="11" fill="#10b981">배포</text>
    
    <!-- Arrow -->
    <path d="M130 0 L145 0" stroke="#e5e7eb" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Monitor -->
    <circle cx="160" cy="0" r="7" fill="#8b5cf6"/>
    <text x="172" y="4" font-family="Inter, sans-serif" font-size="11" fill="#8b5cf6">모니터링</text>
    
    <!-- Arrow -->
    <path d="M210 0 L225 0" stroke="#e5e7eb" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Automate -->
    <circle cx="240" cy="0" r="7" fill="#f59e0b"/>
    <text x="252" y="4" font-family="Inter, sans-serif" font-size="11" fill="#f59e0b">자동화</text>
    
    <!-- Arrow -->
    <path d="M290 0 L305 0" stroke="#e5e7eb" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Optimize -->
    <circle cx="320" cy="0" r="7" fill="#ef4444"/>
    <text x="332" y="4" font-family="Inter, sans-serif" font-size="11" fill="#ef4444">최적화</text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="rgba(255,255,255,0.03)">
    <circle cx="1000" cy="150" r="120"/>
    <circle cx="1100" cy="400" r="100"/>
    <circle cx="900" cy="500" r="80"/>
  </g>
  
  <!-- Data flow indicators -->
  <g transform="translate(800, 150)">
    <g fill="rgba(14, 165, 233, 0.4)">
      <circle cx="0" cy="0" r="3"/>
      <circle cx="20" cy="10" r="3"/>
      <circle cx="40" cy="5" r="3"/>
      <circle cx="60" cy="15" r="3"/>
      <circle cx="80" cy="8" r="3"/>
    </g>
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="12" fill="#0ea5e9">데이터 흐름</text>
  </g>
  
  <!-- System metrics -->
  <g transform="translate(800, 220)">
    <rect x="0" y="0" width="90" height="22" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="1"/>
    <text x="5" y="15" font-family="Inter, sans-serif" font-size="10" fill="#10b981">Uptime: 99.9%</text>
    
    <rect x="0" y="30" width="90" height="22" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="5" y="45" font-family="Inter, sans-serif" font-size="10" fill="#8b5cf6">Latency: 50ms</text>
    
    <rect x="0" y="60" width="90" height="22" fill="rgba(245, 158, 11, 0.2)" stroke="#f59e0b" stroke-width="1"/>
    <text x="5" y="75" font-family="Inter, sans-serif" font-size="10" fill="#f59e0b">Throughput: 1K/s</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e5e7eb"/>
    </marker>
  </defs>
</svg>
