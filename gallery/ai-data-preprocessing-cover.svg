<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI Data Preprocessing Cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .title{font: 700 64px 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans', Arial, sans-serif; fill:#e5e7eb; letter-spacing:0.5px}
      .subtitle{font: 500 28px 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans', Arial, sans-serif; fill:#94a3b8}
      .tag{font: 600 20px 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans', Arial, sans-serif; fill:#0b1220}
      .monosmall{font: 600 16px 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; fill:#a3e635}
    </style>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0b1220" stroke-width="1" />
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="630" fill="url(#grid)" opacity="0.35"/>

  <!-- Accent orbits -->
  <g opacity="0.6">
    <circle cx="980" cy="120" r="140" fill="none" stroke="url(#accent)" stroke-width="2"/>
    <circle cx="150" cy="520" r="120" fill="none" stroke="url(#accent)" stroke-width="2"/>
    <circle cx="1040" cy="520" r="90" fill="none" stroke="url(#accent)" stroke-width="1.5"/>
  </g>

  <!-- Decorative nodes -->
  <g filter="url(#glow)">
    <circle cx="980" cy="120" r="6" fill="#38bdf8"/>
    <circle cx="150" cy="520" r="6" fill="#22c55e"/>
    <circle cx="1040" cy="520" r="5" fill="#a78bfa"/>
  </g>

  <!-- Title and subtitle -->
  <text x="80" y="210" class="title">AI 데이터 전처리</text>
  <text x="80" y="260" class="subtitle">결측치 · 이상치 · 스케일링 · 인코딩 · 파이프라인</text>

  <!-- Pill tags -->
  <g>
    <rect x="80" y="300" rx="10" ry="10" width="170" height="40" fill="url(#accent)"/>
    <text x="95" y="327" class="tag">Data Cleaning</text>
    <rect x="260" y="300" rx="10" ry="10" width="170" height="40" fill="url(#accent)" opacity="0.9"/>
    <text x="275" y="327" class="tag">Feature Engineering</text>
    <rect x="450" y="300" rx="10" ry="10" width="190" height="40" fill="url(#accent)" opacity="0.85"/>
    <text x="465" y="327" class="tag">Reproducible Pipelines</text>
  </g>

  <!-- Code-like block -->
  <g transform="translate(80,380)">
    <rect width="620" height="170" rx="14" ry="14" fill="#0b1220" stroke="#1f2937"/>
    <text x="20" y="42" class="monosmall">pipeline = (
    </text>
    <text x="20" y="74" class="monosmall">  Imputer() >> Scaler() >> Encoder() >> FeatureUnion()
    </text>
    <text x="20" y="106" class="monosmall">)
    </text>
    <text x="20" y="138" class="monosmall">model.fit(pipeline.transform(X), y)
    </text>
  </g>

  <!-- Corner brand -->
  <g transform="translate(1030,560)">
    <rect width="90" height="34" rx="8" ry="8" fill="#111827" stroke="#1f2937"/>
    <text x="14" y="24" font-family="Inter, system-ui, Arial" font-size="16" font-weight="600" fill="#94a3b8">MLOps</text>
  </g>
</svg>


