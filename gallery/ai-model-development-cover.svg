<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="30%" stop-color="#3730a3"/>
      <stop offset="70%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    <linearGradient id="neural" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="xai" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- AI Model Architecture Design Section -->
  <g transform="translate(50, 80)">
    <!-- Neural Network Architecture -->
    <g stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none">
      <!-- Input layer -->
      <circle cx="0" cy="50" r="6" fill="url(#neural)" filter="url(#glow)"/>
      <circle cx="0" cy="80" r="6" fill="url(#neural)" filter="url(#glow)"/>
      <circle cx="0" cy="110" r="6" fill="url(#neural)" filter="url(#glow)"/>
      
      <!-- Hidden layers -->
      <circle cx="40" cy="30" r="7" fill="url(#neural)" filter="url(#glow)"/>
      <circle cx="40" cy="60" r="7" fill="url(#neural)" filter="url(#glow)"/>
      <circle cx="40" cy="90" r="7" fill="url(#neural)" filter="url(#glow)"/>
      <circle cx="40" cy="120" r="7" fill="url(#neural)" filter="url(#glow)"/>
      
      <circle cx="80" cy="40" r="8" fill="url(#neural)" filter="url(#glow)"/>
      <circle cx="80" cy="70" r="8" fill="url(#neural)" filter="url(#glow)"/>
      <circle cx="80" cy="100" r="8" fill="url(#neural)" filter="url(#glow)"/>
      
      <!-- Output layer -->
      <circle cx="120" cy="60" r="9" fill="url(#neural)" filter="url(#glow)"/>
      <circle cx="120" cy="90" r="9" fill="url(#neural)" filter="url(#glow)"/>
      
      <!-- Connections -->
      <g stroke="rgba(255,255,255,0.2)" stroke-width="1">
        <line x1="6" y1="50" x2="33" y2="30"/>
        <line x1="6" y1="50" x2="33" y2="60"/>
        <line x1="6" y1="50" x2="33" y2="90"/>
        <line x1="6" y1="50" x2="33" y2="120"/>
        
        <line x1="6" y1="80" x2="33" y2="30"/>
        <line x1="6" y1="80" x2="33" y2="60"/>
        <line x1="6" y1="80" x2="33" y2="90"/>
        <line x1="6" y1="80" x2="33" y2="120"/>
        
        <line x1="6" y1="110" x2="33" y2="30"/>
        <line x1="6" y1="110" x2="33" y2="60"/>
        <line x1="6" y1="110" x2="33" y2="90"/>
        <line x1="6" y1="110" x2="33" y2="120"/>
        
        <line x1="47" y1="30" x2="72" y2="40"/>
        <line x1="47" y1="30" x2="72" y2="70"/>
        <line x1="47" y1="30" x2="72" y2="100"/>
        
        <line x1="47" y1="60" x2="72" y2="40"/>
        <line x1="47" y1="60" x2="72" y2="70"/>
        <line x1="47" y1="60" x2="72" y2="100"/>
        
        <line x1="47" y1="90" x2="72" y2="40"/>
        <line x1="47" y1="90" x2="72" y2="70"/>
        <line x1="47" y1="90" x2="72" y2="100"/>
        
        <line x1="47" y1="120" x2="72" y2="40"/>
        <line x1="47" y1="120" x2="72" y2="70"/>
        <line x1="47" y1="120" x2="72" y2="100"/>
        
        <line x1="88" y1="40" x2="111" y2="60"/>
        <line x1="88" y1="40" x2="111" y2="90"/>
        
        <line x1="88" y1="70" x2="111" y2="60"/>
        <line x1="88" y1="70" x2="111" y2="90"/>
        
        <line x1="88" y1="100" x2="111" y2="60"/>
        <line x1="88" y1="100" x2="111" y2="90"/>
      </g>
    </g>
    
    <text x="0" y="160" font-family="Inter, sans-serif" font-size="14" fill="#fbbf24" font-weight="600">AI 모델 아키텍처 설계</text>
  </g>
  
  <!-- XAI (Explainable AI) Section -->
  <g transform="translate(250, 80)">
    <!-- CAM/Grad-CAM visualization -->
    <rect x="0" y="0" width="80" height="60" fill="rgba(16, 185, 129, 0.3)" stroke="#10b981" stroke-width="2"/>
    <circle cx="40" cy="30" r="15" fill="url(#xai)" opacity="0.7"/>
    <circle cx="25" cy="20" r="8" fill="url(#xai)" opacity="0.5"/>
    <circle cx="55" cy="40" r="10" fill="url(#xai)" opacity="0.6"/>
    
    <!-- SHAP values -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="15" height="30" fill="#10b981"/>
      <rect x="20" y="5" width="15" height="25" fill="#10b981"/>
      <rect x="40" y="10" width="15" height="20" fill="#10b981"/>
      <rect x="60" y="15" width="15" height="15" fill="#10b981"/>
    </g>
    
    <text x="0" y="120" font-family="Inter, sans-serif" font-size="14" fill="#10b981" font-weight="600">XAI (Explainable AI)</text>
    <text x="0" y="140" font-family="Inter, sans-serif" font-size="10" fill="#e5e7eb">CAM • SHAP • LIME</text>
  </g>
  
  <!-- Model Evaluation Section -->
  <g transform="translate(400, 80)">
    <!-- Learning Curve -->
    <path d="M0 60 Q 20 50, 40 40 T 80 30" stroke="#f59e0b" stroke-width="3" fill="none"/>
    <path d="M0 70 Q 20 65, 40 60 T 80 55" stroke="#ef4444" stroke-width="3" fill="none"/>
    <text x="85" y="35" font-family="Inter, sans-serif" font-size="8" fill="#f59e0b">Train</text>
    <text x="85" y="60" font-family="Inter, sans-serif" font-size="8" fill="#ef4444">Val</text>
    
    <!-- Confusion Matrix -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="20" height="20" fill="#ef4444" opacity="0.7"/>
      <rect x="20" y="0" width="20" height="20" fill="#fbbf24" opacity="0.7"/>
      <rect x="0" y="20" width="20" height="20" fill="#fbbf24" opacity="0.7"/>
      <rect x="20" y="20" width="20" height="20" fill="#10b981" opacity="0.7"/>
    </g>
    
    <!-- ROC Curve -->
    <path d="M0 120 Q 20 100, 40 80 T 80 40" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    
    <text x="0" y="160" font-family="Inter, sans-serif" font-size="14" fill="#f59e0b" font-weight="600">AI 모델 학습 및 평가</text>
    <text x="0" y="180" font-family="Inter, sans-serif" font-size="10" fill="#e5e7eb">Learning Curve • 평가지표</text>
  </g>
  
  <!-- Model Tuning Section -->
  <g transform="translate(550, 80)">
    <!-- Hyperparameter Tuning -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="60" height="40" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
      <circle cx="15" cy="15" r="3" fill="#8b5cf6"/>
      <circle cx="30" cy="10" r="3" fill="#8b5cf6"/>
      <circle cx="45" cy="20" r="3" fill="#8b5cf6"/>
      <circle cx="20" cy="30" r="3" fill="#8b5cf6"/>
      <circle cx="40" cy="35" r="3" fill="#8b5cf6"/>
    </g>
    
    <!-- Class Imbalance -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="60" height="30" fill="rgba(239, 68, 68, 0.2)" stroke="#ef4444" stroke-width="1"/>
      <rect x="5" y="5" width="50" height="8" fill="#ef4444"/>
      <rect x="5" y="15" width="15" height="8" fill="#fbbf24"/>
      <rect x="5" y="25" width="8" height="3" fill="#10b981"/>
    </g>
    
    <text x="0" y="100" font-family="Inter, sans-serif" font-size="14" fill="#8b5cf6" font-weight="600">AI 모델 튜닝</text>
    <text x="0" y="120" font-family="Inter, sans-serif" font-size="10" fill="#e5e7eb">HPO • Class Imbalance</text>
  </g>
  
  <!-- Main Title -->
  <text x="60" y="300" font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif" font-size="28" fill="#a7f3d0" letter-spacing="1">AI • Machine Learning • Deep Learning</text>
  <text x="60" y="350" font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif" font-size="52" font-weight="700" fill="#ffffff">AI 모델 개발</text>
  <text x="60" y="400" font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif" font-size="24" fill="#c084fc" font-weight="600">(설계-평가-튜닝)</text>
  
  <!-- Subtitle with key topics -->
  <text x="60" y="440" font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif" font-size="18" fill="#e5e7eb">아키텍처 설계 • XAI • 학습/평가 • 하이퍼파라미터 튜닝</text>
  <text x="60" y="470" font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif" font-size="18" fill="#e5e7eb">클래스 불균형 해결 • 모델 해석성 • 성능 최적화</text>
  
  <!-- Process Flow Indicators -->
  <g transform="translate(60, 500)">
    <!-- Design -->
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <text x="15" y="5" font-family="Inter, sans-serif" font-size="12" fill="#fbbf24">설계</text>
    
    <!-- Arrow -->
    <path d="M60 0 L80 0" stroke="#e5e7eb" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Evaluate -->
    <circle cx="100" cy="0" r="8" fill="#f59e0b"/>
    <text x="115" y="5" font-family="Inter, sans-serif" font-size="12" fill="#f59e0b">평가</text>
    
    <!-- Arrow -->
    <path d="M160 0 L180 0" stroke="#e5e7eb" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Tune -->
    <circle cx="200" cy="0" r="8" fill="#8b5cf6"/>
    <text x="215" y="5" font-family="Inter, sans-serif" font-size="12" fill="#8b5cf6">튜닝</text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="rgba(255,255,255,0.05)">
    <circle cx="1000" cy="150" r="100"/>
    <circle cx="1100" cy="450" r="80"/>
    <circle cx="900" cy="500" r="60"/>
  </g>
  
  <!-- Data flow visualization -->
  <g transform="translate(800, 200)">
    <g fill="rgba(16, 185, 129, 0.4)">
      <circle cx="0" cy="0" r="3"/>
      <circle cx="20" cy="10" r="3"/>
      <circle cx="40" cy="5" r="3"/>
      <circle cx="60" cy="15" r="3"/>
      <circle cx="80" cy="8" r="3"/>
    </g>
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="12" fill="#10b981">데이터 흐름</text>
  </g>
  
  <!-- Model performance indicators -->
  <g transform="translate(800, 300)">
    <rect x="0" y="0" width="80" height="20" fill="rgba(16, 185, 129, 0.3)" stroke="#10b981" stroke-width="1"/>
    <text x="5" y="14" font-family="Inter, sans-serif" font-size="10" fill="#10b981">Accuracy: 95%</text>
    
    <rect x="0" y="30" width="80" height="20" fill="rgba(139, 92, 246, 0.3)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="5" y="44" font-family="Inter, sans-serif" font-size="10" fill="#8b5cf6">F1-Score: 0.92</text>
    
    <rect x="0" y="60" width="80" height="20" fill="rgba(245, 158, 11, 0.3)" stroke="#f59e0b" stroke-width="1"/>
    <text x="5" y="74" font-family="Inter, sans-serif" font-size="10" fill="#f59e0b">AUC: 0.98</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e5e7eb"/>
    </marker>
  </defs>
</svg>